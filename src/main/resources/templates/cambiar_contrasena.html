<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

<header class="bg-green-500 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <a th:href="@{/}">
        <img th:src="@{/imagenes/logo/logo.png}" alt="Logo" class="w-44 h-auto">
    </a>
    <a th:href="@{/}">
        <img th:src="@{/imagenes/iconos/casa.svg}" alt="Home" class="w-8 h-8 hover:scale-125 transition-transform">
    </a>
</header>

<main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-green-600 text-center mb-6">Restablecer contraseña</h2>

        <form th:action="@{/restablecer-contrasena}" method="post" class="space-y-4">
            <input type="hidden" name="token" th:value="${token}"/>

            <input type="password" name="nuevaContrasena" placeholder="Nueva contraseña" required
                   class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">

            <button type="submit"
                    class="w-full bg-green-500 text-white py-3 rounded-xl hover:bg-green-600 transition shadow-md">
                Guardar nueva contraseña
            </button>
        </form>
    </div>
</main>

<footer class="bg-green-500 text-white text-center py-4 shadow-inner">
    © 2025, Hecho por Yasmin Lema Blanco
</footer>
</body>
</html>
