<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="font-sans bg-white min-h-screen flex flex-col">

<header class="bg-green-500 text-white p-4 flex justify-between items-center px-6 py-4">
    <a th:href="@{/}">
        <img th:src="@{/imagenes/logo/logo.png}" alt="Logo" class="w-44 h-auto">
    </a>
    <a th:href="@{/}">
        <img th:src="@{/imagenes/iconos/casa.svg}" alt="Home" class="w-8 h-8 hover:scale-125 transition-transform">
    </a>
</header>

<main class="flex flex-1">
    <div class="w-1/2 flex items-center justify-center p-6">
        <img th:src="@{/imagenes/portada.jpeg}" alt="Imagen representativa" class="max-w-x7 h-auto">
    </div>

    <div class="w-1/2 flex items-center justify-center p-6">
        <div class="bg-green-500 p-8 rounded-lg shadow-lg max-w-md w-full">
            <div th:if="${alertError != null}" class="bg-red-100 text-red-800 p-3 rounded mb-4 text-center">
                <span th:text="${alertError}"></span>
            </div>

            <h2 class="text-3xl text-white font-semibold text-center mb-8">Iniciar sesión</h2>

            <form th:action="@{/controlador/login}" method="post" class="space-y-6">
                <input type="text" id="autUsuario" name="autUsuario" placeholder="Usuario" required
                       class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-300">

                <input type="password" id="autPass" name="autPass" placeholder="Contraseña" required
                       class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-300">

                <div class="flex justify-end space-x-4">
                    <button type="submit"
                            class="w-1/2 bg-green-700 text-white py-3 rounded hover:bg-green-800 transition">Iniciar
                        sesión</button>
                    <button type="button" th:onclick="'location.href=\'' + @{/registro} + '\''"
                            class="w-1/2 bg-gray-300 text-black py-3 rounded hover:bg-gray-400 transition">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="bg-green-500 text-black text-center p-4">
    © 2025, Hecho por Yasmin Lema Blanco
</footer>

</body>
</html>
