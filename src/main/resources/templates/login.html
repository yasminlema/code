<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 font-sans min-h-screen flex flex-col">

<header class="bg-green-500 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <a th:href="@{/}">
        <img th:src="@{/imagenes/logo/logo.png}" alt="Logo" class="w-44 h-auto">
    </a>
    <a th:href="@{/}">
        <img th:src="@{/imagenes/iconos/casa.svg}" alt="Home" class="w-8 h-8 hover:scale-125 transition-transform">
    </a>
</header>

<main class="flex flex-grow flex-col lg:flex-row items-center justify-center p-8 gap-10">
    <div class="hidden lg:flex w-full lg:w-1/2 items-center justify-center">
        <img th:src="@{/imagenes/portada.jpeg}" alt="Imagen representativa" class="rounded-2xl shadow-lg w-full h-auto max-w-4xl object-cover">
    </div>

    <div class="w-full max-w-md bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-green-500">
        <h2 class="text-3xl font-bold text-green-500 text-center mb-8">Iniciar sesión</h2>

        <div th:if="${alertError != null}" class="bg-red-100 text-red-800 p-3 rounded mb-4 text-center">
            <span th:text="${alertError}"></span>
        </div>

        <form th:action="@{/controlador/login}" method="post" class="space-y-6">
            <input type="text" name="autUsuario" placeholder="Usuario" required
                   class="w-full p-3 border rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-green-400">

            <input type="password" name="autPass" placeholder="Contraseña" required
                   class="w-full p-3 border rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-green-400">

            <div class="text-center mt-4">
                <a th:href="@{/olvide-contrasena}" class="text-sm text-green-600 hover:underline">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <div class="flex justify-between pt-4">
                <a th:href="@{/registrarse}"
                   class="px-6 py-3 bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400 transition shadow-md">
                    Registrarse
                </a>
                <button type="submit"
                        class="px-6 py-3 bg-green-500 text-white rounded-xl hover:bg-green-600 transition shadow-md">
                    Iniciar sesión
                </button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-green-500 text-white text-center py-4 shadow-inner mt-10">
    © 2025, Hecho por Yasmin Lema Blanco
</footer>
</body>
</html>
