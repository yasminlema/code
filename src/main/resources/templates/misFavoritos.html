<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mis Favoritos</title>
</head>
<body class="font-sans flex flex-col min-h-screen">
<header th:replace="~{fragments/header :: header}"></header>

<section class="p-4 flex-grow">
  <h2 class="text-3xl text-green-500 text-center my-8">Libros Favoritos</h2>

  <div th:if="${favoritos != null and !favoritos.isEmpty()}" class="flex flex-wrap justify-around px-6 py-4">
    <div th:each="libro : ${favoritos}" class="w-40 text-center mb-4">
      <a th:href="@{'/detalleLibro/' + ${libro.libroCod}}">
        <img th:src="@{'/imagenes/libros/' + ${libro.libroimagen} + '.jpg'}"
             th:alt="${libro.librotitulo}"
             class="h-48 w-auto mb-2 hover:scale-105 transition-transform"/>
      </a>
      <h3 th:text="${libro.librotitulo}" class="truncate"></h3>
    </div>
  </div>

  <h2 th:if="${favoritos == null or favoritos.isEmpty()}"
      class="text-center text-xl text-gray-600 font-medium">
    No tienes libros favoritos
  </h2>
</section>

<footer th:replace="~{fragments/footer :: footer}" class="mt-auto"></footer>
</body>
</html>
