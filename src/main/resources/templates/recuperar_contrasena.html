<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planeta Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 font-sans min-h-screen flex flex-col">

<header class="bg-green-500 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <a th:href="@{/}">
        <img th:src="@{/imagenes/logo/logo.png}" alt="Logo" class="w-44 h-auto">
    </a>
    <a th:href="@{/}">
        <img th:src="@{/imagenes/iconos/casa.svg}" alt="Home" class="w-8 h-8 hover:scale-125 transition-transform">
    </a>
</header>

<main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-green-600 text-center mb-6">¿Olvidaste tu contraseña?</h2>

        <div th:if="${mensaje}" class="bg-green-100 text-green-800 p-3 rounded mb-4 text-center" th:text="${mensaje}"></div>
        <div th:if="${error}" class="bg-red-100 text-red-800 p-3 rounded mb-4 text-center" th:text="${error}"></div>

        <form th:action="@{/olvide-contrasena}" method="post" class="space-y-4">
            <input type="text" name="autUsuario" placeholder="Nombre de usuario" required
                   class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">

            <button type="submit"
                    class="w-full bg-green-500 text-white py-3 rounded-xl hover:bg-green-600 transition shadow-md">
                Enviar enlace de recuperación
            </button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/login}" class="text-green-600 hover:underline">Volver al inicio de sesión</a>
        </div>
    </div>
</main>

<footer class="bg-green-500 text-white text-center py-4 shadow-inner">
    © 2025, Hecho por Yasmin Lema Blanco
</footer>
</body>
</html>
